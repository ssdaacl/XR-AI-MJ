    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #F5F5F7;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Reveal animations */
        @keyframes reveal-up {
            0% { transform: translateY(110%); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .animate-reveal {
            animation: reveal-up 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            display: inline-block;
        }

        /* Scroll Reveal Utilities */
        .reveal-hidden {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-100 { transition-delay: 100ms; animation-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; animation-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; animation-delay: 300ms; }
        .delay-400 { transition-delay: 400ms; animation-delay: 400ms; }
        .delay-500 { transition-delay: 500ms; animation-delay: 500ms; }
        .delay-700 { transition-delay: 700ms; animation-delay: 700ms; }
    </style>
